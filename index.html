<!DOCTYPE html>
<html lang="en">

<head>

    <title>Artur G. Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

    <div id="nav-curtain" class>
        <div id="myNav" class="overlay">
            <div class="overlay-content">
                <a style="transition-delay:0.125s" href="#">About</a>
                <a style="transition-delay:0.25s" href="#">Experience</a>
                <a style="transition-delay:0.375s" href="#">Projects</a>
                <a style="transition-delay:0.5s" href="#">Contact</a>
            </div>
        </div>
        <div class="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <script>
            let menutoggle = document.querySelector('.toggle');
            menutoggle.onclick = function () {
                document.getElementById('nav-curtain').classList.toggle('active')
            }
        </script>
    </div>
</body>

</html>
